<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="email" placeholder="Correo electrónico" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Contraseña" required />
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>

    <div class="form-group" style="margin-top: 15px;">
      <button onclick="window.location.href='index.html'" class="btn btn-secondary">Seguir sin iniciar sesión</button>
    </div>

    <div class="signup-link">
      ¿No tienes cuenta? <a href="signup.html">Regístrate</a>
    </div>
    <div id="error" class="error-message"></div>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase-init.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Obtener nombre desde Firestore
        const docRef = doc(db, "usuarios", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const nombre = docSnap.data().nombre;
          localStorage.setItem("nombreUsuario", nombre);
        }

        window.location.href = "index.html";

      } catch (error) {
        document.getElementById('error').textContent = error.message;
        console.error("Error al iniciar sesión:", error.code, error.message);
      }
    });
  </script>
</body>
</html>
